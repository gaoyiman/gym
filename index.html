<!DOCTYPE html><html><head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"> 
		<title>秘密</title>
		<style>
			body{
				width: 100%;
				height: 100vh;
				overflow: auto;
			}
			div{
				width: 62%;
				margin-top: 40%;
				margin: auto;
			}
			div button{
				width: 80px;
				height: 70px;
				font-size: 20px;
			}
			h1{
				font-size: 1.5rem;
			}
			p{
				font-size: 0.8rem;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>你喜不喜欢高祎曼？</h1>
			<p id="p"></p>
			<button id="yes">喜欢</button>
			<button id="no">不喜欢</button>
		</div>
	
	<script>
		window.onload=function(){
			var yes=document.getElementById("yes");
			var no=document.getElementById("no");
			var p=document.getElementById("p");
			yes.onclick=function(){
				alert("高祎曼也喜欢史文俊");
			}
			
			var z=new Array("怎么？不喜欢？","喜欢吧，我不告诉别人","快说你到底喜不喜欢","哼，那我走了","真走了昂","拜拜，看你喜不喜欢，哼");
			var i=0
			no.onclick=function(){
				p.innerHTML +=z[i]+"<br>";
				if(i>4){
					this.style.display="none";
				}else{
					i++;
				}
			}
		}
	</script>

</body></html>
